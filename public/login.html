<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Bintuu Signatures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fdfaf7;
      color: #1f2937;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <form id="loginForm" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-6" autocomplete="off">
    <h2 class="text-2xl font-bold text-center">Admin Login</h2>

    <div>
      <label for="username" class="block mb-2 font-semibold">Username</label>
      <input type="text" id="username" name="username" required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black" />
    </div>

    <div>
      <label for="password" class="block mb-2 font-semibold">Password</label>
      <input type="password" id="password" name="password" required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black" />
    </div>

    <p id="errorMsg" class="text-red-600 hidden text-sm"></p>

    <button type="submit" class="w-full bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-800 transition">
      Login
    </button>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      // Hardcoded credentials â€” change as you want
      if(username === 'admin' && password === 'admin123') {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'admin.html';
      } else {
        errorMsg.textContent = 'Invalid username or password.';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
