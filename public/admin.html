<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Bintuu Signatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card-panel {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      padding: 25px;
      flex: 1;
      min-width: 400px;
      max-width: 600px;
      height: auto;
    }

    .card-panel h4 {
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      font-weight: 600;
    }

    .item-card {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .item-card:last-child {
      border: none;
    }

    .badge {
      font-size: 0.75rem;
      margin-left: 6px;
    }

    .date {
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h2>Admin Dashboard</h2>

  <div class="dashboard">
    <!-- Orders Section -->
    <div class="card-panel">
      <h4>Orders</h4>
      <div id="ordersList">Loading orders...</div>
    </div>

    <!-- Inventory Section -->
    <div class="card-panel">
      <h4>Product Inventory</h4>
      <div id="productList">Loading products...</div>
    </div>
  </div>

  <script>
    const ordersList = document.getElementById('ordersList');
    const productList = document.getElementById('productList');

    // Fetch and display orders
    async function loadOrders() {
      try {
        const res = await fetch('https://bintuu-shop.onrender.com/orders');
        const orders = await res.json();

        if (orders.length === 0) {
          ordersList.innerHTML = '<p>No orders yet.</p>';
          return;
        }

        ordersList.innerHTML = orders.map(order => `
          <div class="item-card">
            <p><strong>${order.name}</strong> ordered <strong>${order.product}</strong> × ${order.quantity}</p>
            <p>Email: ${order.email} | Phone: ${order.phone}</p>
            <p>Delivery: ${order.address}</p>
            <p>Size: ${order.size || 'N/A'} | Payment: ${order.payment}</p>
            <p class="date">Placed on: ${new Date(order.date).toLocaleString()}</p>
            <p id="status-${order.id}" class="fw-semibold">
              ${order.status === 'confirmed' ? '✅ Payment Confirmed' : '⏳ Waiting for Payment'}
            </p>
            ${order.status !== 'confirmed' ? `
              <button class="btn btn-sm btn-success" onclick="confirmPayment(${order.id})">Confirm Payment</button>
            ` : ''}
          </div>
        `).join('');
      } catch (err) {
        ordersList.innerHTML = '<p class="text-danger">Error loading orders.</p>';
      }
    }

    async function confirmPayment(id) {
      try {
        const res = await fetch(`https://bintuu-shop.onrender.com/orders/${id}/confirm`, {
          method: 'PATCH'
        });
        if (res.ok) {
          document.getElementById(`status-${id}`).textContent = '✅ Payment Confirmed';
        } else {
          alert('Failed to confirm payment.');
        }
      } catch (err) {
        alert('Network error during payment confirmation.');
      }
    }

    // Load and manage products
    async function loadProducts() {
      try {
        const res = await fetch('https://bintuu-shop.onrender.com/products');
        const products = await res.json();

        if (products.length === 0) {
          productList.innerHTML = '<p>No products available.</p>';
          return;
        }

        productList.innerHTML = products.map(p => `
          <div class="item-card">
            <p><strong>${p.name}</strong> - ₦${p.price.toLocaleString()}
              <span class="badge bg-${p.status === 'sold-out' ? 'danger' : 'success'}">${p.status}</span>
            </p>
            <button class="btn btn-outline-${p.status === 'sold-out' ? 'success' : 'danger'} btn-sm"
              onclick="toggleStatus(${p.id}, '${p.status === 'sold-out' ? 'in-stock' : 'sold-out'}')">
              Mark as ${p.status === 'sold-out' ? 'In Stock' : 'Sold Out'}
            </button>
          </div>
        `).join('');
      } catch (err) {
        productList.innerHTML = '<p class="text-danger">Error loading products.</p>';
      }
    }

    async function toggleStatus(id, newStatus) {
      try {
        const res = await fetch(`https://bintuu-shop.onrender.com/products/${id}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus })
        });

        if (res.ok) {
          loadProducts();
        } else {
          alert('Failed to update status.');
        }
      } catch (err) {
        alert('Error updating product status.');
      }
    }

    loadOrders();
    loadProducts();
  </script>
</body>
</html>
