<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabrics - Bintuu Signatures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fff;
      color: #000;
    }
    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    .product-card img {
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card {
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .back-link {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fabric Collection</h1>
    <div class="back-link">
      <a href="index.html" class="btn btn-dark">&larr; Back to Collections</a>
    </div>
  </header>

  <main class="container py-4">
    <div class="row g-4">
      <!-- Fabric 1 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/fab1.jpg" class="card-img-top" alt="Fabric 1">
          <div class="card-body">
            <h5 class="card-title">Royal Silk Fabric</h5>
            <p class="card-text">₦20,000</p>
            <p class="text-success">In Stock</p>
            <a href="order.html?product=Royal Silk Fabric" class="btn btn-primary w-100">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Fabric 2 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/fab2.jpg" class="card-img-top" alt="Fabric 2">
          <div class="card-body">
            <h5 class="card-title">Luxury Silk Fabric</h5>
            <p class="card-text">₦20,500</p>
            <p class="text-success">In Stock</p>
            <a href="order.html?product=Luxury Silk Fabric" class="btn btn-primary w-100">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Fabric 3 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/fab3.jpg" class="card-img-top" alt="Fabric 3">
          <div class="card-body">
            <h5 class="card-title">Batique Silk</h5>
            <p class="card-text">₦19,500</p>
            <p class="text-success">In Stock</p>
            <a href="order.html?product=Batique Silk" class="btn btn-primary w-100">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Fabric 4 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/fab4.jpg" class="card-img-top" alt="Fabric 4">
          <div class="card-body">
            <h5 class="card-title">Chiffon Print Fabric</h5>
            <p class="card-text">₦17,000</p>
            <p class="text-success">In Stock</p>
            <a href="order.html?product=Chiffon Print Fabric" class="btn btn-primary w-100">Order Now</a>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
