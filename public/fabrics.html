<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabrics - Bintuu Signatures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #fdfaf7;
      font-family: 'Playfair Display', serif;
      color: #1f2937;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="text-center py-8 bg-white shadow-sm">
    <h1 class="text-3xl font-bold tracking-wide uppercase">Fabric Collection</h1>
    <a href="index.html" class="mt-3 inline-block text-sm text-gray-600 hover:text-gray-900 underline">
      &larr; Back to Collections
    </a>
  </header>

  <!-- Products Grid -->
  <main class="container mx-auto px-4 py-12 flex-grow">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

      <!-- Product 1 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
        <img src="images/fab1.jpg" alt="Royal Silk Fabric" class="w-full h-80 object-cover" />
        <div class="p-5 text-center">
          <h2 class="text-xl font-semibold mb-2">Royal Silk Fabric</h2>
          <p class="text-lg font-medium text-gray-700 mb-4">₦20,000</p>
          <a href="order.html?product=Royal Silk Fabric" class="inline-block bg-gray-900 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition">
            Order Now
          </a>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
        <img src="images/fab2.jpg" alt="Luxury Silk Fabric" class="w-full h-80 object-cover" />
        <div class="p-5 text-center">
          <h2 class="text-xl font-semibold mb-2">Luxury Silk Fabric</h2>
          <p class="text-lg font-medium text-gray-700 mb-4">₦20,500</p>
          <a href="order.html?product=Luxury Silk Fabric" class="inline-block bg-gray-900 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition">
            Order Now
          </a>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
        <img src="images/fab3.jpg" alt="Batique Silk" class="w-full h-80 object-cover" />
        <div class="p-5 text-center">
          <h2 class="text-xl font-semibold mb-2">Batique Silk</h2>
          <p class="text-lg font-medium text-gray-700 mb-4">₦19,500</p>
          <a href="order.html?product=Batique Silk" class="inline-block bg-gray-900 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition">
            Order Now
          </a>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
        <img src="images/fab4.jpg" alt="Chiffon Print Fabric" class="w-full h-80 object-cover" />
        <div class="p-5 text-center">
          <h2 class="text-xl font-semibold mb-2">Chiffon Print Fabric</h2>
          <p class="text-lg font-medium text-gray-700 mb-4">₦17,000</p>
          <a href="order.html?product=Chiffon Print Fabric" class="inline-block bg-gray-900 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition">
            Order Now
          </a>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-600 text-sm py-6 border-t">
    &copy; 2025 Bintuu Signatures. All rights reserved.
  </footer>

</body>
</html>
