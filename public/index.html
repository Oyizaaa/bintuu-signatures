<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bintuu Signatures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #fdfaf7; /* Soft, classy background */
      font-family: 'Playfair Display', serif;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 1rem;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 0.75rem;
      padding: 1rem;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 0;
      color: #333;
      font-weight: 500;
      text-decoration: none;
    }

    .dropdown a:hover {
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="flex justify-between items-center px-4 py-4 bg-white shadow-md sticky top-0 z-50">
    <div class="flex items-center gap-4">
      <button id="menuBtn"><i class="fas fa-bars text-lg text-gray-800"></i></button>
      <button><i class="fas fa-search text-lg text-gray-800"></i></button>
    </div>

    <h1 class="text-xl font-bold tracking-widest text-center">BINTUU SIGNATURES</h1>

    <div class="flex gap-4 text-sm font-medium text-gray-700">
      <a href="#" class="hover:text-gray-900">Sign Up</a>
      <a href="#" class="hover:text-gray-900">Login</a>
    </div>

    <!-- Dropdown -->
    <div id="dropdown" class="dropdown">
      <a href="abayas.html">Abayas</a>
      <a href="jilbabs.html">Jilbabs</a>
      <a href="hijabs.html">Hijabs</a>
      <a href="veils.html">Veils</a>
      <a href="jewelry.html">Jewelry</a>
      <a href="fabrics.html">Fabrics</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="w-full">
    <img src="images/abaya6.jpg" alt="Hero" class="w-full object-cover max-h-[80vh]" />
  </section>

  <!-- Categories (Now Clickable) -->
  <main class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
    <a href="abayas.html" class="text-center hover:scale-105 transition-transform block">
      <img src="images/abayas1.jpg" class="w-full h-80 object-cover rounded-xl shadow-md" />
      <h2 class="text-lg font-semibold mt-3">Abayas</h2>
    </a>

    <a href="jewelry.html" class="text-center hover:scale-105 transition-transform block">
      <img src="images/jew3.jpg" class="w-full h-80 object-cover rounded-xl shadow-md" />
      <h2 class="text-lg font-semibold mt-3">Jewelry</h2>
    </a>

    <a href="fabrics.html" class="text-center hover:scale-105 transition-transform block">
      <img src="images/fab2.jpg" class="w-full h-80 object-cover rounded-xl shadow-md" />
      <h2 class="text-lg font-semibold mt-3">Fabrics</h2>
    </a>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 border-t mt-10 text-sm text-gray-600">
    <p>&copy; 2025 Bintuu Signatures. All rights reserved.</p>
    <p>Follow us on:
      <a href="#" class="mx-1 text-gray-700 hover:text-black"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="mx-1 text-gray-700 hover:text-black"><i class="fab fa-instagram"></i></a>
      <a href="#" class="mx-1 text-gray-700 hover:text-black"><i class="fab fa-whatsapp"></i></a>
    </p>
  </footer>

  <!-- JS for Dropdown -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdown = document.getElementById('dropdown');

    menuBtn.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
