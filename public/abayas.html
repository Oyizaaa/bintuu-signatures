<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abayas - Bintuu Signatures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      color: #1f2937;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col" style="background-color: #fdfaf7;">

  <div class="flex-grow">
    <!-- Header -->
    <header class="text-center py-8 bg-white shadow-sm">
      <h1 class="text-3xl font-bold tracking-wide uppercase">Abaya Collection</h1>
      <a href="index.html" class="mt-3 inline-block text-sm text-gray-600 hover:text-gray-900 underline">
        &larr; Back to Collections
      </a>
    </header>

    <!-- Products Grid -->
    <main class="container mx-auto px-4 py-12">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

        <!-- Product 1 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
          <img src="images/abayas1.jpg" alt="Floral Abaya" class="w-full h-80 object-cover" />
          <div class="p-5 text-center">
            <h2 class="text-xl font-semibold mb-2">Floral Abaya</h2>
            <p class="text-lg font-medium text-gray-700 mb-4">₦60,000</p>
            <a href="order.html?product=Floral Abaya" class="inline-block bg-gray-900 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition">
              Order Now
            </a>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
          <img src="images/abayas2.jpg" alt="Soft Abaya" class="w-full h-80 object-cover" />
          <div class="p-5 text-center">
            <h2 class="text-xl font-semibold mb-2">Soft Abaya</h2>
            <p class="text-lg font-medium text-red-600 mb-4">Sold Out</p>
            <button disabled class="inline-block bg-gray-400 text-white px-6 py-3 rounded-full cursor-not-allowed">
              Sold Out
            </button>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
          <img src="images/abayas3.jpg" alt="La Femme Abaya" class="w-full h-80 object-cover" />
          <div class="p-5 text-center">
            <h2 class="text-xl font-semibold mb-2">La Femme Abaya</h2>
            <p class="text-lg font-medium text-gray-700 mb-4">₦80,000</p>
            <a href="order.html?product=La Femme Abaya" class="inline-block bg-gray-900 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition">
              Order Now
            </a>
          </div>
        </div>

        <!-- Product 4 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
          <img src="images/abayas4.jpg" alt="Luxury Open Abaya" class="w-full h-80 object-cover" />
          <div class="p-5 text-center">
            <h2 class="text-xl font-semibold mb-2">Luxury Open Abaya</h2>
            <p class="text-lg font-medium text-gray-700 mb-4">₦85,000</p>
            <a href="order.html?product=Luxury Open Abaya" class="inline-block bg-gray-900 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition">
              Order Now
            </a>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="text-center text-gray-600 text-sm py-6 border-t">
    &copy; 2025 Bintuu Signatures. All rights reserved.
  </footer>

</body>
</html>
