<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abayas - Bintuu Signatures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fff;
      color: #000;
    }
    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    .product-card img {
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card {
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .back-link {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Abaya Collection</h1>
    <div class="back-link">
      <a href="index.html" class="btn btn-dark">← Back to Collections</a>
    </div>
  </header>

  <main class="container py-4">
    <div class="row g-4">
      <!-- Abaya 1 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/abayas1.jpg" class="card-img-top" alt="Floral Abaya">
          <div class="card-body">
            <h5 class="card-title">Floral Abaya</h5>
            <p class="card-text">₦60,000</p>
            <p class="text-success">In Stock</p>
            <a href="order.html?product=Floral Abaya" class="btn btn-primary w-100">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Abaya 2 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/abayas2.jpg" class="card-img-top" alt="Soft Abaya">
          <div class="card-body">
            <h5 class="card-title">soft Abaya</h5>
            <p class="card-text">₦78,000</p>
            <p class="text-danger">Sold Out</p>
            <a href="#" class="btn btn-secondary w-100 disabled">Sold Out</a>
          </div>
        </div>
      </div>

      <!-- Abaya 3 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/abayas3.jpg" class="card-img-top" alt="la femme Abaya">
          <div class="card-body">
            <h5 class="card-title">la femme Abaya</h5>
            <p class="card-text">₦80,000</p>
            <p class="text-success">In Stock</p>
            <a href="order.html?product=la femme Abaya" class="btn btn-primary w-100">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Abaya 4 -->
      <div class="col-md-3">
        <div class="card product-card">
          <img src="images/abayas4.jpg" class="card-img-top" alt="Luxury Open Abaya">
          <div class="card-body">
            <h5 class="card-title">Luxury open Abaya</h5>
            <p class="card-text">₦85,000</p>
            <p class="text-success">In Stock</p>
            <a href="order.html?product=Luxury Open Abaya" class="btn btn-primary w-100">Order Now</a>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
